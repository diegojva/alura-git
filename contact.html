<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería</title>
    <link rel="stylesheet" href="reset.css/reset.css"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="box">
            <h1><img src="imagenes/imagenes/logo.png" alt="logo de la Barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="page.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contacto Kubernetes</a></li>
                </ul>
            </nav>   
        </div>
    </header>
    
    <main>
        <form>
            <label for="nombre-apellido">Nombre y Apellido:</label>
            <input type="text" id="nombre-apellido" class="input-padron" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" class="input-padron" placeholder="email@domain.com" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" class="input-padron" placeholder="(XX) XXX XXX XXX" required>

            <label for="mensaje">Mensaje:</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset class="test" id="test">
                <legend>¿Cómo te gustaría ser contactado?</legend>

                <label for="radio-email"><input type="radio" name="contact" id="radio-email" value="email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contact" id="radio-telefono" value="telefono">Teléfono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contact" id="radio-whatsapp" value="whatsapp" checked>Whatsapp</label>
                
            </fieldset>

            <fieldset>
                <legend>¿En qué horario desea ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

            <input type="submit" value="Enviar datos" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
      <img src="imagenes/imagenes/logo-blanco.png" alt="logo de la Barbería Alura">
      <p class="copyright"> &copy; Copyright Barbería Alura - 2023</p>
    </footer>

</body>
</html>
